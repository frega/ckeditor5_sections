editor_components:
  js:
    editor/build/components.js: { preprocess: false }

editor_build:
  js:
    editor/build/ckeditor.js: { preprocess: false }
    editor/build/translations/en.js: { preprocess: false }
  dependencies:
    - ckeditor5_sections/editor_components

# quick hack to include the CKEditor5v12+ inspector.
editor_inspector:
  js:
    editor/node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js: {}

editor:
  js:
    ckeditor5_sections.editor.js: { preprocess: false }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal.dialog
    - core/drupal.dialog.ajax
    - core/jquery.once
    - core/drupal
    # quick hack to include the CKEditor5v12+ inspector.
    - ckeditor5_sections/editor_inspector
    - ckeditor5_sections/editor_build
    - ckeditor5_sections/sections

sections:
  css:
    base:
      sections/image/image.css: {}
      sections/teaser/teaser.css: {}
