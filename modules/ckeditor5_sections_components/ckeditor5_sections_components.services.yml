services:
  ckeditor5_sections_components.twig.extension:
    class: Drupal\ckeditor5_sections_components\Template\TwigExtension
    arguments: ['@renderer']
    tags:
      - { name: twig.extension, priority: 100 }
  plugin.manager.section_plugin:
    class: Drupal\ckeditor5_sections_components\Plugin\SectionPluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler', '@theme_handler']

  ckeditor5_sections_components.section_plugin_collector:
    class: Drupal\ckeditor5_sections_components\SectionPluginCollector
    arguments: ['@plugin.manager.section_plugin']
    tags:
      - { name: event_subscriber }

  ckeditor5_sections_components.section_plugin_converter:
    class: Drupal\ckeditor5_sections_components\SectionPluginConverter
    arguments:
      - '@ckeditor5_sections_components.section_plugin_collector'
      - '@ckeditor5_sections_components.section_plugin_document_parser'
      - '@ckeditor5_sections_components.section_plugin_document_builder'

  ckeditor5_sections_components.section_plugin_document_parser:
    class: Drupal\ckeditor5_sections_components\SectionPluginDocumentParser
    arguments:
      - '@ckeditor5_sections_components.section_plugin_collector'
      - '@typed_data_manager'
      - '@entity_type.manager'
      - '@module_handler'

  ckeditor5_sections_components.section_plugin_document_builder:
    class: Drupal\ckeditor5_sections_components\SectionPluginDocumentBuilder
    arguments: ['@ckeditor5_sections_components.section_plugin_document_parser', '@module_handler']


